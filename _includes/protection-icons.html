<style>
    .protection-icons img {
        height: 25px;
    }
</style>

<div class="protection-icons">
    {% if page.protected %}
    <a href="/framewiki:protection"><img title="This article is protected to prevent vandalism. Click to learn more." src="/assets/protected.png" /></a>

    {% if page.semiprotected %}
    <a href="/framewiki:protection"><img title="This article is semi-protected to prevent vandalism. Click to learn more." src="/assets/semiprotected.png" /></a>
    {% endif %}
</div>
